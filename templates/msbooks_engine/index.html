<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MsBooks</title>

    <!-- Bootstrap css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <!-- Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="general-container">
    <div class="container top-container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-soon text-center">
                <h1>Книжный портал скоро откроется <br>
                    Оставляйте вашу почту ниже</h1>
                <form action="" method="post" class="form form-send-email "> {% csrf_token %}
                    <div class="form-group align-middle" style="display: inline-block;">
                        Ваша почта:<label>
                            <input name="{{ form.email.name }}" class="form-control">
                        </label>
                    </div>
                    <div class="form-group align-middle" style="display: inline-block;">
                        Ваше имя:<label>
                            <input name="{{ form.name.name }}" class="form-control">
                        </label>
                    </div>
                    <button type="submit" class="btn btn-orange">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap js CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
